<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center"  id="vpadding">
          <h1 class="font-weight-light" style="color:black">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color: #e2e2e2; border: 0px;" href="http://127.0.0.1:5000/scrape" role="button">Get Mars Facts!</a></p>
        </div>
      </div>
    </div>
  </header>

<body>

<!-- Mars News -->
<div class="container-fluid"> 
  <div class="row" style="background-color: #ffffff;">

    <div class="col-md-6" style="padding: 5%;">
      <h2>Latest Mars News:</h2>
      {% for x in range(mars | length) %}
          <h3>{{mars.news_title[x]}}</h3>
          <p>{{mars.news_paragraph[x]}}</p>
      {% endfor %}

    </div>

    <div class="col-md-6 text-center">
      <img src="{{ mars.featured_image }}" style="width: 700px; height: 700px;" alt = 'featured image'>
    </div>

  </div>
</div>

<!-- Mars Facts -->
<div class="container-fluid">
  <div class="row" style="background-color: #ffffff;">
    <div class="col-md-6" style="padding-left: 5%;">
      <h2>Mars Facts</h2>
      <p>{{ mars.mars_facts|safe }}</p>
    </div>
  </div> 
</div>

<!-- Mars Hemispheres -->
<div class="container-fluid" style="background-color: #ffffff;">
<div class="row">
  <h1 class="text-center">Hemispheres of Mars</h1>
  <br>
{% for dict in mars.hemispheres %}
    <div class="col-md-6 text-center">
      <div class="card text-center" style="width: 32rem;">
        <img class="card-img-top text-center" id="scale_id" src="{{ dict.img_url }}">
          <div class="card-body text-center">
            <h4 class="card-title text-center" style="color:black">{{ dict.title }}</h4>
          </div>
        </div>
    </div>
{% endfor %}
</div>
</div>

</body>

</html>
